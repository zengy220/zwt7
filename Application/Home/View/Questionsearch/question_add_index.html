<!DOCTYPE html>
<html lang="en">
<head>
    <title>后台管理系统</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Public/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/Public/css/bootstrap-responsive.min.css" />
    <link rel="stylesheet" href="/Public/css/fullcalendar.css" />

    <style type="text/css">
        .table th,.table td {text-align:left}
    </style>

</head>
<body>

<!--Header-part-->
<include file="Index:menu" />
<!--sidebar-menu-->

<!--main-container-part-->
<div id="content">
    <div id="content-header">
        <div id="breadcrumb"> <a href="javascript:;" class="tip-bottom">问题调查设置</a> <a href="#" class="current">{$col_title}</a> </div>
    </div>
    <div class="container-fluid">
        <hr>
        <div class="row-fluid">
            <div class="span6">
                <div class="widget-box">
                    <div class="widget-title"> <span class="icon"> <i class="icon-align-justify"></i> </span>
                        <h5>{$col_title}</h5>
                    </div>

                 

                    <div class="widget-content nopadding">
                        <form action="{$col_from_url}" method="post" class="form-horizontal" onsubmit="return check();"  enctype="multipart/form-data">

                        
                            <div class="control-group">
                                 <label class="control-label">所属问卷 :</label>
                                 <div class="controls">
                                    <select name="questionnaire_id" id="questionnaire_id">
                                        <foreach name="questionnaire_id" item="vo">
                                            <option name="questionnaire_id" value="{$vo.id}" <if condition=" $vo.id eq $col_data.questionnaire_id ">selected</if> >{$vo.name}</option>
                                        </foreach>
                                    </select>
                            </div>


                            <div class="control-group">
                                <label class="control-label">问题名称 :</label>
                                <div class="controls">
                                    <input type="text" class="span11"  name="name" id="name" value="{$col_data.name}" style="width:220px;"/>
                                    <!-- <input type="text" class="span11"  name="name" id="name" value="{$col_data.name}" style="width:220px;"/> -->
                                </div>
                            </div>
                            <div class="control-group">
                                 <label class="control-label">选项类型 :</label>
                                 <div class="controls">
                                  <label>
                                    <input type="radio" name="question_type" value="1"<if condition="$col_data.question_type eq null">checked</if> <if condition=" $col_data.question_type eq 1 ">checked</if>/>单选</label>
                                  <label>
                                    <input type="radio" name="question_type" value="3" <if condition=" $col_data.question_type eq 3 ">checked</if>/>文字</label>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">问题排序 :</label>
                                <div class="controls">
                                    <input type="text" class="span11" placeholder="序号越小越靠前" name="sort" id="sort" value="{$col_data.sort}" style="width:220px; "  onkeyup="this.value=this.value.replace(/\D/g,'')"  onafterpaste="this.value=this.value.replace(/\D/g,'')"/>
                                </div>
                            </div>
                        
                    <input type="hidden" name="u" value="{$u}" />
                    <input type="hidden" name="o" value="{$col}" />

                    <div class="form-actions" style="margin:0 180px;">
                        <button type="submit" class="btn btn-success">确认</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button type="button" class="btn btn-success" onclick="history.back();">返回</button>
                    </div>
                    </form>
                </div>
            </div>

        </div></div>
    <!--end-main-container-part-->

    <!--Footer-part-->
    <include file="Index:foot" />
    <!--end-Footer-part-->


    <script src="/Public/js/jquery.min.js"></script>
    <script src="/Public/js/client.js"></script>
    <script src="/Public/js/matrix.js"></script>
    <script src="/Public/js/timepicker/WdatePicker.js"></script>
    <script src="/Public/js/base.js"></script>
