<!DOCTYPE html>
<html lang="en">
<head>
<title>介贷网后台管理系统</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="/Public/css/bootstrap.min.css" />

</head>
<body>

<!--Header-part-->
<include file="Index:menu" />
<!--sidebar-menu-->

<!--main-container-part-->
<div id="content">
<div id="content-header">
  <div id="breadcrumb"> <a href="/staff" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> 首页</a> <a href="/home/Advertise/ad_list" class="tip-bottom">广告位列表</a> <a href="#" class="current">修改广告位</a> </div>
  <h1>广告位</h1>
</div>
<div class="container-fluid">
  <hr>
  <div class="row-fluid">
    
     <div class="span6">
      <div class="widget-box">
        <div class="widget-title"><span class="icon"> <i class="icon-align-justify"></i> </span>
          <h5>修改广告位</h5>
        </div>
        <div class="widget-content nopadding">
          <form action="/home/Advertise/ad_list_edit" method="post" class="form-horizontal" onsubmit="return check();">
            <input type="hidden" name="id" value="{$ad_list_id}"/>
			<div class="control-group">
              <label class="control-label">名称:</label>
              <div class="controls">
                <input type="text" class="span11" placeholder="请填写名称，不超过10个字" name="name" value="{$data.name}" id="name"  maxlength="11" style="width:200px;"/>
              </div>
            </div>
            
            <div class="control-group">
              <label class="control-label">简码：</label>
              <div class="controls">
                <input type="text"  class="span11" placeholder="请填写英文+数字" name="simple_code" id="simple_code" style="width:200px;"  value="{$data.simple_code}"/>
              </div>
            </div>
           
           <div class="control-group">
              <label class="control-label">说明：</label>
              <div class="controls">
                <input type="text"  class="span11" placeholder="请填写说明" name="illustration" id="illustration"style="width:200px;"  value="{$data.illustration}"/>
              </div>
            </div>
          
            <div class="form-actions" style="margin:0 180px;">
              <button type="submit" class="btn btn-success">确认</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button type="button" class="btn btn-success" onclick="history.back();">返回</button>
            </div>
            
          </form>
        </div>
      </div>
    
  
</div></div>

<!--end-main-container-part-->

<!--Footer-part-->
<include file="Index:foot" />
<!--end-Footer-part-->

<script type="text/javascript">
  // This function is called from the pop-up menus to transfer to
  // a different page. Ignore if the value returned is a null string:
  function goPage (newURL) {

      // if url is empty, skip the menu dividers and reset the menu selection to default
      if (newURL != "") {
      
          // if url is "-", it is this page -- reset the menu:
          if (newURL == "-" ) {
              resetMenu();            
          } 
          // else, send page to designated URL            
          else {  
            document.location.href = newURL;
          }
      }
  }

// resets the menu selection upon entry to this page:
function resetMenu() {
   document.gomenu.selector.selectedIndex = 2;
}
  
</script>
</body>
</html>
